databaseChangeLog:
  - property:
      dbms: oracle,postgresql
      name: clob.type
      value: clob
  - property:
      dbms: mysql
      name: clob.type
      value: longtext
  - property:
      dbms: 'mysql, postgresql, h2'
      name: now
      value: now()
  - property:
      dbms: oracle
      name: now
      value: sysdate
  - property:
      dbms: postgresql
      name: typeBoolean
      value: bool
  - property:
      dbms: 'mysql, h2'
      name: typeBoolean
      value: TINYINT(1)
  - property:
      dbms: postgresql
      name: UUIDType
      value: uuid
  - property:
      dbms: 'mysql, h2'
      name: UUIDType
      value: VARCHAR(255)